<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tailwind project</title>
    <link rel="stylesheet" href="styles-compiled.css">
</head>
<body>

<!--header section includes, text based logo, sign-in link create a post button -->


<header class="flex items-baseline">
        <div class=" font-serif text-5xl font-bold text-indigo-900 p-2 mx-4 ">Craigslist</div>
        <a class=" ml-auto  p-4 no-underline text-sm" href="#">
            Sign in
        </a>
        <button type="button" class="p-2 h-2/5    bg-green-500 h-7 border-2 border-black text-white text-sm text-center m-8">Create a post</button>

</header>





<hr class="border-0 bg-gray-500 text-gray-500 h-px">


<nav class="flex items-baseline justify-center ">

        <div class=" w-24 mx-6 items-center	">
            <select class="block  w-full bg-gray-100 border border-gray-400 text-xs focus:outline-none focus:shadow-outline">
                <option>English</option>
                <option>French</option>
                <option>Spanish</option>
            </select>
        </div>


        <div class="mb-3 pt-0">
            <input type="text" placeholder="I'm looking for:" class="px-3 py-3 placeholder-blueGray-300 text-black relative bg-white bg-white rounded text-sm border b w-full"/>
        </div>

         <div class="mx-6">
              <input type="text" placeholder="State/City" class="placeholder-blueGray-300 text-black relative bg-white bg-white rounded text-sm border b w-full px-3 py-3"/>
         </div>

         <button class=" p-4 mx-4 my-7 bg-gray-400 bg-opacity-75 border-1 border-black text-sm text-center rounded">Search</button>


</nav>



<!--main section includes icons grid grid-cols-4 gap-6 items-baseline-->
<main class="grid grid-cols-4 gap-6   m-4 self-center">

        <div class=" items-center  ">
            <img src="craigslist-comminity.jpg" height="200" width="200"/>

        </div>

        <div>
            <img src="craigslist-home.jpg" height="200" width="200"/>

        </div>

        <div>
            <img src="craigslist-jobsjpg.jpg" height="200" width="200"/>

        </div>

        <div>
            <img src="craiglist-servicesjpg.jpg" height= "200" width="200"/>

        </div>
<!-- main section buttons     -->
<div class="flex items-start space-x-64 ">
        <button class="mr-6  font-normal text-center px-3 py-2   leading-normal text-base rounded cursor-pointer text-white bg-purple-800">
            Community
        </button>

        <button class="font-normal text-center px-3 py-2 leading-normal text-base rounded cursor-pointer text-white bg-purple-800">
            Housing
        </button>

        <button class="font-normal text-center px-3 py-2 leading-normal text-base rounded cursor-pointer text-white bg-purple-800">
            Jobs
        </button>

        <button class="font-normal text-center px-3 py-2 leading-normal text-base rounded cursor-pointer text-white bg-purple-800">
            Services
        </button>

</div>

</main>
<!--footer section includes site links -->

<footer class=" fixed bg-white-700 text-xs text-gray-400 text-center fixed inset-x-0 bottom-0 p-4 ">
        <hr class="border-0 bg-gray-500 h-px    ">

        <span class="border-2 border-gray-800 text-black p-2 ">I want to:</span>
        <div class="inline-flex flex-col items-start leading-relaxed mr-96 p-5   ">
            <a href="/#">Create an account</a>
            <a href="/#">Create a post</a>
            <a href="/#">Sign in</a>
        </div>
        <div class="inline-flex flex-col items-start ml-96  p-4	">
            <a href="/#">About craigslist</a>
            <a href="/#">Faq</a>
            <a href="/#">Terms of use</a>
        </div>


</footer>








</body>
